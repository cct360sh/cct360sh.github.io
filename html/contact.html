      <hr>
		  
  	<div class="container">
		<div class="row justify-content-center">
		  <div class="col-lg-8  col-12 jumbotron">
			<form>
			  <div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Name">
			  </div>
			  <div class="form-group">
				<label for="email">E-Mail</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Email Address" aria-describedby="emailHelp">
				<span id="emailHelp" class="form-text text-muted" style="display: none;">Please enter a valid e-mail address.</span>
			  </div>
			  <div class="form-group">
				<label for="message">Message</label>
				<textarea rows="10" cols="100" class="form-control" id="message" name="message" placeholder="Message" aria-describedby="messageHelp"></textarea>
				<span id="messageHelp" class="form-text text-muted" style="display: none;">Please enter a message.</span>
			  </div>
			  <div class="text-center">
				<button type="submit" class="btn btn-primary">Submit</button>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	  
      <hr>
      	<div class="row">
		  
        <div class="col-6">
          <h1>Social Media</h1>
        </div>
		  
		<div class="input-group input-group-lg my-3">
  			<div class="input-group-prepend">
    			<span class="input-group-text bg-info text-white" id="basic-addon1">Facebook</span>
  			</div>
  			<input type="text" class="form-control bg-light " placeholder="https://www.facebook.com/salemalex11" aria-label="Facebook URL" aria-describedby="basic-addon1" readonly>
		</div>
		  
		<div class="input-group input-group-lg my-3">

		</div>
		  
		<div class="input-group input-group-lg my-3">
  			<div class="input-group-prepend">
    			<span class="input-group-text bg-danger text-white" id="basic-addon3">Instagram</span>
  			</div>
  			<input type="text" class="form-control bg-light" placeholder="https://www.instagram.com/salemalex_/" aria-label="Instagram URL" aria-describedby="basic-addon1" readonly>
		</div>
		  
		<div class="input-group input-group-lg my-3">

		</div>
